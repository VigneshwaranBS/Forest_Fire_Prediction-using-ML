<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Forest_Fire_predication</title>



  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Forest Fire Predication</a>
      <ul class="right hide-on-med-and-down">
        <!-- <li><a href="#">Navbar Link</a></li> -->
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <!-- <li><a href="#">Navbar Link</a></li> -->
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Forest Fire Prevention</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Forest-Fire Occurence
          <br>
        </h5>
      </div>

      <div class="row">
        <form action='/predict' method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <label for="first_name"><b>Temperature</b></label>
              <br>
              <input id="first_name" name='Temperature' type="text" class="validate">
            </div>
            <div class="input-field col s4">

              <label for="last_name"><b>Oxygen </b></label>
              <br>
              <input id="last_name" name="Oxygen" type="text" class="validate">

            </div>

            <div class="input-field col s4">
              <label for="_name"><b>Humidity</b></label>
              <br>
              <input id="_name" name="Humidity" type="text" class="validate">

            </div>

          </div>

          <div class="row center">

            <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
          </div>
        </form>
      </div>

      <br>
      <h4 align="center" <b>{{pred}}</b></h4>
      <br>

    </div>
  </div>


  </div>




</body>

</html>
